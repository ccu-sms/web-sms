<script>
function getMobileOperatingSystem() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    if (/android/i.test(userAgent))
        return "?";
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream)
        return "&";
 
    return "unknown";
}

function send_sms(url) {
	if(device == "?") {
		window.location.href(url);
		window.location.href = url;
		window.location.replace(url);
		document.location=url;
		document.location.href=url;
	} else
		window.location.href = url;
}

const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);

device = getMobileOperatingSystem();

if(urlParams.get('redirect')=="0") {
	window.history.pushState('page', 'title',  './homescreen.html?bms=' + urlParams.get('bms') + '&id='+ urlParams.get('id') +'&redirect=1');
} else {
	if(urlParams.get('bms') == "b") {
		$.ajax({
			url: './largeeat.json',
			dataType: 'json',
			success: function(data) {
				sms = data[urlParams.get('id')].sms;
