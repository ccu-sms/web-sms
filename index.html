<script>
function getMobileOperatingSystem() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;
    if (/android/i.test(userAgent))
        return "?";
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream)
        return "&";
 
    return "unknown";
}

device = getMobileOperatingSystem();

$.ajax({
  url: './littleeat.json',
  dataType: 'json',
  success: function(data) {
    for(var v in data) {
      $("#app1").append("<a class='linkbox' href='sms:1922" + device + "body=" + data[v].sms + " 本簡訊是簡訊實聯制發送，限防疫目的使用。'><div class='corebox smsbox'><img src='" + data[v].img + "' style='max-height: 100px;'><div>" + data[v].text + "</div></div></a>");
     }
  }
});
