<head>
<meta charset="utf-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link href="./index.css" rel="stylesheet">

<body>
<h1>國立中正大學校外實聯制常用連結</h1>

請選擇要加入桌面的實聯制連結

<div id="app"></div>

<script>
$.ajax({
  url: './littleeat.json',
  dataType: 'json',
  success: function(data) {
    for(var v in data) {
      $("#app").append("<a class='linkbox' href='./homescreen.html?bms=s&id=" + v + "&redirect=0'><div class='corebox smsbox'><div>" + data[v].text + "</div></div></a>");
    }
  }
});

$.ajax({
  url: './medianeat.json',
  dataType: 'json',
  success: function(data) {
    for(var v in data) {
      $("#app").append("<a class='linkbox' href='./homescreen.html?bms=m&id=" + v + "&redirect=0'><div class='corebox smsbox'><div>" + data[v].text + "</div></div></a>");
    }
  }
});

$.ajax({
  url: './largeeat.json',
  dataType: 'json',
  success: function(data) {
    for(var v in data) {
      $("#app").append("<a class='linkbox' href='./homescreen.html?bms=b&id=" + v + "&redirect=0'><div class='corebox smsbox'><div>" + data[v].text + "</div></div></a>");
    }
  }
});
</script>
</body>
